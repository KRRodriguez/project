<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>In the City </title>
</head>

<body>
  <div class="container">

  <h1> A Piece of New York </h1>
  <p>By: Kathleen Rodriguez </p>
  <p> This helped me understand what bootstrap can actually do on a site</p>


    <div id="carousel-city-newyork" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#carousel-city-newyork" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-city-newyork" data-slide-to="1"></li>
        <li data-target="#carousel-city-newyork" data-slide-to="2"></li>
        <li data-target="#carousel-city-newyork"  data-slide-to="3"></li>
      </ol>


      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/crossing.jpg" alt="Man crossing an empty street">
          <div class="carousel-caption">
            <a href="https://www.flickr.com/photos/foreverdigital/6685133325"></a>
          </div>
        </div>

        <div class="item">
          <img src="images/drums.jpg" alt="Man playing the drums">
          <div class="carousel-caption">
            <a href="https://www.flickr.com/photos/tinaleggio/15172018914"></a>
          </div>
        </div>

        <div class="item">
          <img src="images/pizza.jpg" alt="Pizza window shop">
          <div class="carousel-caption">
            <a href="https://www.flickr.com/photos/deshaunicus/15827308286"></a>
      </div>
    </div>
    <div class="item">
      <img src="images/feminist.jpg" alt="Women protesting">
      <div class="carousel-caption">
        <a href="https://www.flickr.com/photos/tinaleggio/16146339744"></a>
      </div>
    </div>

  </div>
</div>

      <a class="left carousel-control" href="#carousel-city-newyork" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-city-newyork" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script src="js/bootstrap.min.js"></script>

</body>
</html>
